<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        text-align: center;
        color: red;
        background-color: black;
      }

      p {
        color: blue;
      }

      .textRed {
        color: red;
        background-color: black;
        font-size: 10px;
      }
      #my-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>I am Saurabh Karki</h1>
    <p class="textRed">I study Computer Engineering</p>
    <p>I like coding.</p>
    <p class="textRed">I like travelling</p>
    <p class="textRed">I like reading book</p>

    <h1 id="my-text">Hello Messi</h1>

    <h1>Inline style</h1>
    <h2 style="color: green">Hello Nepal</h2>

    <h2>Internal sytle -> inside head tag</h2>
    <h2>External sytle -> separate css file, then link that file</h2>
  </body>
</html>
